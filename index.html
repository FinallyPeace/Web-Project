<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travel</title>
    <style>
        body {
            font-family: 微軟正黑體;
            margin: 0px;
            display: flex;
            flex-direction: column;
            text-align: center;
            color: white;
        }
        
        nav {
            display: flex;
            flex-direction: row;
            background-color: rgba(255, 255, 255, 0.7);
            width: 100vw;
            height: 10vh;
            position: fixed;
        }
        
        nav a {
            display: flex;
            justify-content: center;
            text-decoration: none;
            color: black;
            width: 5vw;
        }
        
        nav a:hover {
            background-color: peachpuff;
        }
        
        nav img {
            padding: 20px;
        }
        
        #logo {
            padding-top: 15px;
            width: 20vw;
            font-size: 2em;
        }
        
        #search {
            font-size: 2em;
            justify-content: flex-end;
            margin: 5px 0px;
            border: 2px solid black;
            border-radius: 15px;
            width: 60vw;
        }
        
        #search p {
            margin: 0px;
            padding-top: 10px;
        }
        
        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            background: url("image/header.jpg") no-repeat fixed center;
            background-size: cover;
        }
        
        main {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        section {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .bar {
            height: 10vh;
        }
        
        .where {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            height: 43vh;
        }
        
        .country {
            text-align: center;
            font-size: 3em;
            height: 10vh;
            padding: 5px 0px 0px 15px;
        }
        
        .state {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            height: 30vh;
        }
        
        .state a {
            display: flex;
            flex-flow: row wrap;
            margin: 1vw;
            height: fit-content;
        }
        
        .state img {
            border: 2px solid rgb(255, 255, 255);
            border-radius: 10px;
            padding: 0px;
            width: 15vw;
            height: 20vh;
        }
        
        .state img:hover {
            box-shadow: 0px 0px 30px rgba(0, 0, 0);
        }
        .card_grid {
            display: flex;
            flex-flow: column wrap;
            align-content: center;
            height: 78vh;
        }
        .card {
            margin: 20px;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.88);
            font-weight: bold;
            min-height: 20vh;
            width: 40%;
        }
        
        footer {
            background-color: black;
            color: white;
            height: 20vh;
        }
        
        @media screen and (max-width: 800px) {
            nav img {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="">
            <img src="icon/menu.png">
        </a>
        <a href="" id="logo">Logo</a>
        <a href="" id="search">
            <p>Search</p>
            <img src="icon/search.png">
        </a>
        <a href="" id="currency">
            <img src="">
        </a>
        <a href="" id="lan">
            <img src="icon/language.png">
        </a>
        <a href="" id="account">
            <img src="icon/user.png">
        </a>
    </nav>
    <header>
        <h1 id="Slogan">Slogan</h1>
    </header>
    <main>
        <section style="background:white url('image/bg_sky.jpg') no-repeat fixed center;
                        background-size: cover;">
            <div class="bar"></div>
            <div class="where">
                <div class="country">
                    國內
                </div>
                <div class="state">
                    <a href="">
                        <img src="image/tw_north.jpg">
                    </a>
                    <a href="">
                        <img src="image/tw_central.jpg">
                    </a>
                    <a href="">
                        <img src="image/tw_south.jpg">
                    </a>
                    <a href="">
                        <img src="image/tw_east.jpg">
                    </a>
                    <a href="">
                        <img src="image/tw_island.jpg">
                    </a>
                </div>
            </div>
            <div class="where">
                <div class="country">
                    國外
                </div>
                <div class="state">
                    <a href="">
                        <img src="image/world_eu.jpg">
                    </a>
                    <a href="">
                        <img src="image/world_us.jpg">
                    </a>
                    <a href="">
                        <img src="image/world_jp.jpg">
                    </a>
                    <a href="">
                        <img src="image/world_australia.jpg">
                    </a>
                    <a href=" ">
                        <img src="image/world_africa.jpg">
                    </a>
                </div>
            </div>
        </section>
        <section style="background:goldenrod url('image/bg_jungle.jpg') no-repeat center fixed; 
                        background-size: cover;">
            <div class="bar"></div>
            <h1>本月主打</h1>
            <div class="card_grid">
                <div class="card">地球之肺-亞馬遜雨林遺跡探險</div>
                <div class="card">美加邊境-尼加拉瀑布洗滌身心</div>
                <div class="card">海底總動員-大堡礁美人魚之旅</div>
                <div class="card">地球之肺-亞馬遜雨林遺跡探險</div>
                <div class="card">美加邊境-尼加拉瀑布洗滌身心</div>
                <div class="card">海底總動員-大堡礁美人魚之旅</div>
            </div>

        </section>
        <section style="background:red url('image/bg_sea.jpg') no-repeat center fixed; 
                        background-size: cover;">
            <div class="bar"></div>
            <h1>Sale</h1>
            <div class="card_grid">
                <div class="card">A</div>
                <div class="card">B</div>
                <div class="card">C</div>
                <div class="card">D</div>
                <div class="card">E</div>
            </div>
        </section>
    </main>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>

</html>
