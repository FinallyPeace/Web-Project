<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊網站</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        /* 以下為header */
        
        #header {
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: 80px;
            width: 100%;
            background-color: white;
            color: black;
            min-width: 900px;
        }
        
        .logo {
            width: 150px;
        }
        
        .totop {
            z-index: 99;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        
        #label {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 35px;
            width: 70vw;
            min-width: 650px;
            align-self: flex-end;
        }
        
        #menu {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-end;
            font-family: 'Noto Sans TC', sans-serif;
            color: black;
        }
        
        a {
            text-decoration: none;
        }
        /* 以下為figure */
        
        .image {
            background-image: url("./image/Australia.jpg");
            background-repeat: no-repeat;
            background-position: center;
            height: 500px;
            width: 90vw;
            margin: 0;
            min-width: 900px;
        }
        /* 以下為main */
        
        #species {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            justify-content: center;
            flex-wrap: nowrap;
            min-width: 900px;
        }
        
        .domestic,
        .foreign,
        .especially,
        .new {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            height: 300px;
        }
        
        .domestic,
        .especially {
            background-color: #f4f6f7;
        }
        
        .title {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: baseline;
            width: 70vw;
        }
        
        .title_2 {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: start;
            width: 70vw;
        }
        
        .main {
            display: flex;
            flex-direction: row;
            flex-grow: 2;
            justify-content: start;
            align-items: center;
            flex-wrap: nowrap;
            min-width: 100px;
        }
        
        .secondary {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            flex-grow: 8;
            min-width: 550px;
        }
        
        .picture {
            border: 1px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-end;
            flex-grow: 1;
        }
        
        .picture p {
            margin: 0;
        }
        
        .picture img {
            width: 200px;
            height: 200px;
            clip-path: circle(100px at 100px 100px);
            overflow: hidden;
        }
        
        .picture_2 {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-end;
            flex-grow: 1;
        }
        
        .picture_2 img {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 200px;
            height: 200px
        }
        
        .especially_branch,
        .new_branch {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-width: 50%;
            flex-wrap: nowrap;

        }
        
        .especially_branch p,
        .new_branch p {
            margin: 0;
        }
        
        .value {
            min-width: 200px
        }
        /* 以下為footer */
        
        #footer {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            min-height: 80px;
            width: 100vw;
            min-width: 1000px;
            background-color: #f4f6f7;
        }
    </style>
</head>

<body>

                            <div class="new_branch">

                            </div>

        </main>
